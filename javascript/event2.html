<html>
    <head>
        <script>
            function demo(){
                var a = Math.floor(Math.random()*600);
                var b = Math.floor(Math.random()*800);

                document.getElementById("circle").style.marginTop = a+"px";
                document.getElementById("circle").style.marginLeft = b+"px";
            }
        </script>   
        <style>
            .circle{
                height: 150px;
                width: 150px;
                background-color: #457845;
                border-radius: 100px;
            }
        </style>
    </head>
    <body>
        <div id="circle" onmouseover="demo()" class="circle"></div>
    </body>
</html>
