<html>
    <head>
        <script>
           function demo(a){
            document.getElementById("mainimg").setAttribute("src", "images/"+a);
           }
        </script>   
        <style>
           
        </style>
    </head>
    <body>
        <img id="mainimg" src="images/1.jpg" height="400" width="400"/>
        <Br />
        <Br />
        <img src="images/1.jpg" onmouseover="demo('1.jpg')" height="100" width="100"/>
        <img src="images/2.gif" onmouseover="demo('2.gif')" height="100" width="100"/>
        <img src="images/3.jpg" onmouseover="demo('3.jpg')" height="100" width="100"/>
        <img src="images/4.jpg" onmouseover="demo('4.jpg')" height="100" width="100"/>
        
    </body>
</html>
