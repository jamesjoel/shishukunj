<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
        <script src="js/bootstrap.bundle.js"></script>

        <script>
            function calc(a)
            {
                document.getElementById("disp").value += a;
            }
        </script>

    </head>
    <body>
        <div class="container-fluid bg-dark" style="height: 100px;"></div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-4 offset-md-4 border border-info p-3">
                    <input id="disp" type="text" class="form-control border border-dark" style="text-align: right;" />
                    <Br />
                    <div class="row">
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn1" onclick="calc(1)" class="btn btn-dark">1</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn2" onclick="calc(2)" class="btn btn-dark">2</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn3" onclick="calc(3)" class="btn btn-dark">3</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btnsum" onclick="calc(4)" class="btn btn-dark">+</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn4" onclick="calc(5)" class="btn btn-dark">4</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn5" class="btn btn-dark">5</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn6" class="btn btn-dark">6</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btnsub" class="btn btn-dark">-</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn7" class="btn btn-dark">7</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn8" class="btn btn-dark">8</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btn9" class="btn btn-dark">9</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3 my-1">
                            <div class="d-grid">

                                <button id="btndiv" class="btn btn-dark">/</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3">
                            <div class="d-grid my-1">

                                <button id="btndot"  class="btn btn-dark">.</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3">
                            <div class="d-grid my-1">

                                <button id="btn0" class="btn btn-dark">0</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3">
                            <div class="d-grid my-1">

                                <button id="btnposi" class="btn btn-dark">+/-</button>
                            </div>
                            
                        </div>
                        <div class="col-md-3">
                            <div class="d-grid my-1">

                                <button id="btnmul" class="btn btn-dark">x</button>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 my-2">
                            <div class="d-grid">
                                <button id="btnc" class="btn btn-dark">C</button>
                            </div>
                        </div>
                        <div class="col-md-6 my-2">
                            <div class="d-grid">
                                <button id="btneq" class="btn btn-dark">=</button>
                            </div>
                        </div>
                        <div class="col-md-3 my-2">
                            <div class="d-grid">
                                <button id="btnac" class="btn btn-dark">AC</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
